<div class="contact-container">
  <h2>Contact Us</h2>
  <form (ngSubmit)="onSubmitform()" #contactForm="ngForm" class="contact-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" ngModel required class="form-control">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required email class="form-control">
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" ngModel required class="form-control"></textarea>
    </div>

    <button type="submit" [disabled]="!contactForm.form.valid" class="submit-button">Submit</button>
  </form>

  <div class="contact-info">
    <h3>Reach Us</h3>
    <p>Phone: +91 9334011565</p>
    <p>Email: hargharkhushiyan.gmail.com</p>
  </div>

  <!-- <div  class="success-popup">
    Your message has been sent successfully!
  </div> -->

</div>
